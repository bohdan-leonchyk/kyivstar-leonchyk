sudo: true
language: java
jdk:
  - oraclejdk8
branches:
  only:
  - master
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='root';FLUSH PRIVILEGES;"
  - sudo service mysql restart
  - mysql -e 'CREATE DATABASE IF NOT EXISTS webcam;'